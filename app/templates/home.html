<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .header {
      font-family: 'Roboto', sans-serif;
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-weight: 500;
    }
    form.upload-form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
    }
    form.upload-form h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    form.upload-form input[type="file"] {
      display: none;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border: 1px solid #3498db;
      border-radius: 0.4rem;
      color: #3498db;
      background-color: #ecf0f1;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    .custom-file-upload:hover {
      background: #3498db;
      color: white;
    }
    .upload-form button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 0.5rem;
    }
    .upload-form button:hover {
      background-color: #27ae60;
    }
    .preview-box {
      display: none;
      margin-top: 2rem;
      width: 50vw;
      background: #ffffff;
      border-radius: 0.8rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 500;
      color: #2c3e50;
    }
    .preview-box.show {
      display: block;
    }
    .refresh-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .refresh-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="header">Image Classifier</div>
  <form class="upload-form" id="imageForm" method="POST" action="/" enctype="multipart/form-data">
    <h1>Upload an Image</h1>
    <label for="imageUpload" class="custom-file-upload">
      Choose Image
    </label>
    <input type="file" id="imageUpload" name="image" accept="image/*" />
    <br/>
    <button type="submit">Submit</button>
  </form>

  <div class="preview-box" id="previewBox">
    CLASS:"{{output}}"
  </div>

  <button class="refresh-btn" onclick="window.location.reload();">Refresh</button>

  <script>
    const imageForm = document.getElementById('imageForm');
    const previewBox = document.getElementById('previewBox');

    imageForm.addEventListener('submit', function(event) {
      const imageInput = document.getElementById('imageUpload');
      const file = imageInput.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert('Please select a valid image file.');
        event.preventDefault();
        return;
      }
      // Show the preview box and keep it displayed
      previewBox.classList.add('show');
      // Do not hide it again (previous version used setTimeout or similar)
    });
  </script>
</body>
</html>
